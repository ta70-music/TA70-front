<div >

  <div class="border-bottom  p-2 text-center">
    <a class="navbar-brand" href="" >
      <img alt=""  src="../../assets/img/wavein_logo_n_black.png" class="wavein_logo_n_black">
    </a>
  </div>
  <div class="container text-center " style="width: 40%;">
    <div class="border-bottom " >
      <form class="w-100" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h3> Inscrivez-vous à Wazein</h3>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name"  placeholder="Nom d'utilisateur" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Adresse électronique" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Entrer un mot de passe" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="passwordConfirm" placeholder="Confirmation du mot de passe">
          <div *ngIf="form.errors.passwordConfirm">
            same pwd
          </div>
        </div>

        <button type="submit" class="btn  submit w-25 mb-3" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
    <div class="p-2">
      <form class="w-100">
        <h3> Vous avez déjà wazein?</h3>

        <a class=" btn RectangleBordureLogin border" href="Signin" routerLink="/signin">
          Signin
        </a>
      </form>
    </div>
  </div>

</div>
