<div>

  <div class="border-bottom  p-2 text-center">
    <a class="navbar-brand" href="" >
      <img alt=""  src="../../assets/img/wavein_logo_n_black.png" class="wavein_logo_n_black">
    </a>
  </div>
  <div class="container text-center " style="width: 40%;">
    <div class="border-bottom " >
      <form class="w-100" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h3> Connectez vous Ã  Wazein</h3>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name"   placeholder="Nom d'utilisateur" [(ngModel)]="user.name" >
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe" [(ngModel)]="user.password" >
        </div>

        <button type="submit" class="btn  submit mb-3" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
    <div class="p-2">
      <form class="w-100">
        <h3> Vous n'avez pas de compte wazein?</h3>

        <a class=" btn RectangleBordureLogin border" href="Signup" routerLink="/signup">
          Signup
        </a>
      </form>
    </div>
  </div>

</div>
