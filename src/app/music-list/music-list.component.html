<div class="row">
  <div class="col-2 music-container" *ngFor="let m of musics">
    <div class="music mx-auto">
      <div class="information">
        {{m.name}}
      </div>
      <div (click)="onPlayPause(m)" class="btn-play-pause" [ngClass]="{'active-music': manager.musicRun===m}">
        <i *ngIf="manager.musicRun!==m  || !manager.isPlay" class="fas fa-play"></i>
        <i *ngIf="manager.musicRun===m && manager.isPlay"  class="fas fa-pause"></i>
      </div>
    </div>
  </div>
</div>
